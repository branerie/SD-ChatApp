<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartChat</title>

  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="js/client.js"></script>
</head>

<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1>SmartChat</h1>
      <a href="index.html" class="btn">X</a>
    </header>
    <main class="chat-main">
      <aside class="chat-sidebar">
        <ul><li id="status">STATUS</li></ul>
        <h2>GROUPS</h2>
        <ul id="groups"></ul>
        <h2>CONFERENCE</h2>
        <ul id="conf">
          <li>cid1</li>
          <li>cid2</li>
        </ul>
        <h2>CHATS</h2>
        <ul id="chat">
          <li>Unufri</li>
          <li>Цеца</li>
        </ul>
      </aside>
      <div class="chat-messages-container">
        <div class="chat-messages" id="status-window"></div>
      </div>
      <aside class="chat-sidebar chat-members">
        <h2>ONLINE</h2>
        <ul id="members"></ul>
      </aside>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input id="msg-input" type="text" required autocomplete="off"/>
        <button class="btn">Send</button>
      </form>
    </div>
  </div>
</body>

</html>
